<main class="index">
  <div class="skin">
    <div class="content">
        <div @BouncingLeft class="text__block">
          <h1>{{textMain?.name}}</h1>
          {{textMain?.text}}
        </div>
        <div class="image__block">
          <img  @BouncingLeft *ngIf="textMain" [src]="textMain.img" width="100%" height="100%" src="" [alt]="textMain?.alt">
        </div>
  
    </div>
    <app-skill></app-skill>
  </div>
</main>
