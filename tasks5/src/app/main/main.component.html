<main class="index">
  <div class="skin">
    <div class="content">
      <div class="text__block">
        <h1>{{textMain.name}}</h1>
        {{textMain.text}}
      </div>
      <div class="image__block">
        <img [src]="textMain.img" width="100%" height="100%" src="" [alt]="textMain.alt">
      </div>
    </div>
  </div>
  <div class="Birthday">До дня рождения осталось :{{day}} {{dName}}</div>
</main>
